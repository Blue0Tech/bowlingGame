<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Alley</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./Balls.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene" physics="gravity: -9.81">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="pin" src="./assets/pin/scene.gltf"></a-asset-item>
        <img id="alley" src="./assets/alley.png"></img> 
        <img id="place" src="./assets/place.png"></img>
      </a-assets>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>
      
      <!--Sky-->
      <a-sky src="#place"></a-sky>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 2"
        wasd-controls
        look-controls="pointerLockEnabled: true"        
      >
        
        <a-cursor id="cursor" position="0 0 -1" color="white"></a-cursor>        
      </a-entity>

      <!--Gun-->
      <!-- <a-entity id="gunEntity" position="0 1.6 0" rotation="0 180 0">
        <a-entity position="0 -0.45 0" scale="0.1 0.1 0.1" gltf-model='#gun'></a-entity>
      </a-entity> -->

      <!--Bullets-->
      <a-entity balls id="caller"></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 -4.5"
        rotation="-90 0 0"
        height="13.5"
        width="3"
        color="#FBF2D4"
        static-body
        visible="true"
        material="src:#alley;repeat:1 4;"
      >
      </a-plane>

      <!--Walls-->
      <a-box position="-1.75 1 -4.5" width="0.5" height="1" depth="13.5" static-body color="#FBF2D4"></a-box>
      <a-box position="1.75 1 -4.5" width="0.5" height="1" depth="13.5" static-body color="#FBF2D4"></a-box>

      <!--Pins-->
      <a-entity id="pins">
        <a-entity gltf-model="#pin" position="-0.8 1.1 -10" scale="1.5 1.5 1.5" dynamic-body id="pin1"></a-entity>
        <a-entity gltf-model="#pin" position="-0.4 1.1 -10" scale="1.5 1.5 1.5" dynamic-body id="pin2"></a-entity>
        <a-entity gltf-model="#pin" position="0 1.1 -10" scale="1.5 1.5 1.5" dynamic-body id="pin3"></a-entity>
        <a-entity gltf-model="#pin" position="0.4 1.1 -10" scale="1.5 1.5 1.5" dynamic-body id="pin4"></a-entity>
        <a-entity gltf-model="#pin" position="0.8 1.1 -10" scale="1.5 1.5 1.5" dynamic-body id="pin5"></a-entity>
        <a-entity gltf-model="#pin" position="-0.6 1.1 -10.4" scale="1.5 1.5 1.5" dynamic-body id="pin6"></a-entity>
        <a-entity gltf-model="#pin" position="-0.2 1.1 -10.4" scale="1.5 1.5 1.5" dynamic-body id="pin7"></a-entity>
        <a-entity gltf-model="#pin" position="0.2 1.1 -10.4" scale="1.5 1.5 1.5" dynamic-body id="pin8"></a-entity>
        <a-entity gltf-model="#pin" position="0.6 1.1 -10.4" scale="1.5 1.5 1.5" dynamic-body id="pin9"></a-entity>
        <a-entity gltf-model="#pin" position="1 1.1 -10.4" scale="1.5 1.5 1.5" dynamic-body id="pin10"></a-entity>
      </a-entity>

      <!--Pins left-->
      <a-entity text="value:10 pins left" position="0 2.3 1.5" id="pinsLeft"></a-entity>
      
    </a-scene>
  </body>
</html>
